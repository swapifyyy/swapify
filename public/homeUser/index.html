     /*TRICK HEXAGON*/
  .hexagon {
  position: relative;
  width: 300px; 
  height: 173.21px;
  margin: 86.60px 0;
  background-size: auto 346.4102px;
  background-position: center;
  box-shadow: 0 0 30px rgba(26,203,0,0.85);
      transition: all .2s linear;
   -o-transition: all .2s linear;
   -moz-transition: all .2s linear;
   -webkit-transition: all .2s linear;
}
.hexagon:hover{
  transform: translateX(50px) scale(1.1) rotate(90deg);
  transition: 0.5s;
}

.hexTop,
.hexBottom {
  position: absolute;
  z-index: 1;
  width: 212.13px;
  height: 212.13px;
  overflow: hidden;
  -webkit-transform: scaleY(0.5774) rotate(-45deg);
  -ms-transform: scaleY(0.5774) rotate(-45deg);
  transform: scaleY(0.5774) rotate(-45deg);
  background: inherit;
  box-shadow: 0 0 30px rgba(26,203,0,0.85);
  left: 43.93px;
}

/*counter transform the bg image on the caps*/
.hexTop:after,
.hexBottom:after {
  content: "";
  position: absolute;
  width: 300.0000px;
  height: 173.20508075688775px;
  -webkit-transform:  rotate(45deg) scaleY(1.7321) translateY(-200.6025px);
  -ms-transform:      rotate(45deg) scaleY(1.7321) translateY(-86.6025px);
  transform:          rotate(45deg) scaleY(1.7321) translateY(-86.6025px);
  -webkit-transform-origin: 0 0;
  -ms-transform-origin: 0 0;
  transform-origin: 0 0;
  background: inherit;
}

.hexTop {
  top: -106.0660px;
}

.hexTop:after {
  background-position: center top;
}

.hexBottom {
  bottom: -106.0660px;
}

.hexBottom:after {
  background-position: center bottom;
}

.hexagon:after {
  content: "";
  position: absolute;
  top: 0.0000px;
  left: 0px;
  width: 300.0000px;
  height: 173.2051px;
  z-index: 2;
  background: inherit;
}
/*END TRICK HEXAGON*/

/*CHEVRON TO INDICATE SCROLL DOWN*/
.container-chevron {
  position: relative;
  width: 10px;
  height: 10px;
}
.chevron {
  position: absolute;
  width: 28px;
  height: 8px;
  opacity: 0;
  transform: scale3d(0.5, 0.5, 0.5);
  animation: move 3s ease-out infinite;
}

.chevron:first-child {
  animation: move 3s ease-out 1s infinite;
}

.chevron:nth-child(2) {
  animation: move 3s ease-out 2s infinite;
}

.chevron:before,
.chevron:after {
  content: ' ';
  position: absolute;
  top: 0;
  height: 100%;
  width: 51%;
  background: #000;
}

.chevron:before {
  left: 0;
  transform: skew(0deg, 30deg);
}

.chevron:after {
  right: 0;
  width: 50%;
  transform: skew(0deg, -30deg);
}

@keyframes move {
  25% {
    opacity: 1;

  }
  33% {
    opacity: 1;
    transform: translateY(30px);
  }
  67% {
    opacity: 1;
    transform: translateY(40px);
  }
  100% {
    opacity: 0;
    transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
  }
}

.text-chevron {
  display: block;
  margin-top: 75px;
  margin-left: -30px;
  font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
  font-size: 12px;
  color: #000;
  text-transform: uppercase;
  white-space: nowrap;
  opacity: .25;
  animation: pulse 2s linear alternate infinite;
}

@keyframes pulse {
  to {
    opacity: 1;
  }
  /*END CHEVRON TO INDICATE SCROLL DOWN*/

    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
         function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.href.substring(42);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        /*Compiling handlebars and associating them with divs*/
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var playlistSource = document.getElementById('playlist-template').innerHTML,
            playlistTemplate = Handlebars.compile(playlistSource),
            playlistsPlaceholder = document.getElementById('user-playlists');

        var historyChartSource = document.getElementById('history-chart-template').innerHTML,
            historyChartTemplate = Handlebars.compile(historyChartSource),
            historyChartPlaceholder = document.getElementById('history-chart');

        var navbarSource = document.getElementById('navbar-template').innerHTML,
            navbarTemplate = Handlebars.compile(navbarSource),
            navbarPlaceholder = document.getElementById('navbar-placeholder');


        var params = getHashParams();
        console.log(params);

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response);
                  navbarPlaceholder.innerHTML = navbarTemplate(response);
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                playlistsPlaceholder.innerHTML = playlistTemplate(response);
                console.log(response);
                }
            });
            console.log("HERE STARTS THE THING...")
            /*
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                historyChartPlaceholder.innerHTML = historyChartTemplate(response);
                console.log(response);
                }
            });*/

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            console.log("button clicked");
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
    <script type="text/javascript">
      function swapIt(index){
        var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.href.substring(42);
          while ( e = r.exec(q)) {

          }
        console.log("Swapping song number"+index);
        var access_token = hashParams.access_token;
        var playlistList;
        var playlist;
        var playlistIndex = index;
        $.ajax({
          /*Pass playlist id using @index in handlebar template*/

                console.log(response);

                  playlist = playlistList[playlistIndex];

                          });
                        }
                        console.log(newSongs);
                        /*At this point we have the playlist id, name, and cadidate newSongs to put in the playlist*/
                        $.ajax({
                            url: 'https://api.spotify.com/v1/me',
                            headers: {
                              'Authorization': 'Bearer ' + access_token
                            },
                            success: function(response) {
                              var newListName = "ðŸ”¥"+newSongs.playlistName+"ðŸ”¥"
                              var userId = response.id;
                              urlToCreatePlaylist = 'https://api.spotify.com/v1/users/'+userId+'/playlists'
                              var settings = {
                                "async": true,

                                  "Authorization": 'Bearer ' + access_token,
                                  "Accept": "*/*",
                                },
                                "data": "{\n\"name\": \""+newListName+"\"\n}"
                              }

                            $.ajax(settings).done(function (response) {
                              newPlayListData = response;

                              console.log(newPlayListData);

                              console.log("HERE");

                                "url": urlToFillPlayList,
                                "method": "PUT",

      Handlebars.registerHelper('ifThird', function (index, options) {

       } else {
          return options.inverse(this);
       }
      });
    </script>
